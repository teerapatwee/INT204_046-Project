<div class="b2" xmlns:th="http://www.thymeleaf.org">
    <div class="search">
        <form action="/search">
            <input type="text"  name="searchParam"  th:value="${param.searchParam}" placeholder="Enter productName to Search" />
            <input type="submit" value="Search"/>
        </form>
    </div>
    <div class="cate">
        <div class="dropdown">
            <form action="/category" >
                <select id="productCategory" name="category" >
                    <option  value="all" th:selected="${category == 'all'}" >All</option>
                    <option  value="classic cars" th:selected="${category == 'classic cars'}">Classic Cars</option>
                    <option  value="motorcycles" th:selected="${category == 'motorcycles'}">Motorcycles</option>
                    <option  value="planes" th:selected="${category == 'planes'}">Planes</option>
                    <option  value="ships" th:selected="${category == 'ships'}">Ships</option>
                    <option  value="trains" th:selected="${category == 'trains'}">Trains</option>
                    <option  value="trucks and buses" th:selected="${category == 'trucks and buses'}">Trucks and Buses</option>
                    <option  value="vintage cars" th:selected="${category == 'vintage cars'}">Vintage Cars</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
